<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .a{
            list-style-type: square; /*  Bununla kullandığımız yerdeki liste başındaki sembolü kare yapıyor. */
        }
    </style>

</head>
<body>
    
    <ul class="a">
        <li>Çay</li>
        <li>Kahve</li>
        <li>Salep</li>
    </ul>

    <ol>
        <li>Çay</li>
        <li>Kahve</li>
        <li>Salep</li>
    </ol>
</body>
</html>
